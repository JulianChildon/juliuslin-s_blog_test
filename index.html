<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广外校园博客</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <script>
        const isLoggedIn = sessionStorage.getItem('loggedIn');
        if (!isLoggedIn) {
            window.location.href = "login.html";
        }
    </script>
    
    <header class="navbar">
        <div class="logo"><img src="./GDUFS.webp" alt="Logo" style="height: 50px;"></div>
        <nav>
            <ul>
                <li><a href="#home">主页</a></li>
                <li><a href="#about">详情</a></li>
                <li><a href="#blog">博客</a></li>
                <li><a href="#contact">联系</a></li>
                <li><a href="publish.html">发布博客</a></li> <!-- 添加发布博客的链接 -->
                <li><a href="#" id="logout-button">登出</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1><i>欢迎来到我的博客</i></h1>
            <p><marquee>精彩就在前头！</marquee></p>
        </div>
    </section>

    <section id="about" class="about-section">
        <h2>關於本測試頁</h2>
        <p>這是一個測試網頁，功能還未完善</p>
    </section>

    <section id="blog" class="blog-section">
        <h2>最新帖子</h2>
        <div id="blog-posts-container">
            <h1>測試帖子壹號</h1>
            <p>GDUFS+MPU</p>
            <!-- 动态加载博客帖子 -->
        </div>

        <!-- 分页功能，使用JavaScript来控制分页 -->
        <div id="pagination" class="pagination">
            <button id="prev-page" class="pagination-button" disabled>上一页</button>
            <span id="current-page">1</span> / <span id="total-pages"></span>
            <button id="next-page" class="pagination-button">下一页</button>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>聯係我</h2>
        <form action="#" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">郵箱:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">想要説的話:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer class="footer">
        <p>© 2024 JuliusLinの博客考核</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const blogPostsContainer = document.getElementById('blog-posts-container');
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
        
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'blog-post';
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <button onclick="editPost(${post.id})">编辑</button>
                    <button onclick="deletePost(${post.id})">删除</button>
                `;
                blogPostsContainer.appendChild(postElement);
            });
        });
        </script>
</body>
</html>
